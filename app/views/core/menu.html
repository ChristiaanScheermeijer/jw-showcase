<ion-popover-view class="jw-menu-popover">
  <jw-header class="jw-header-static">
    <jw-header-left>
      <jw-header-menu-button icon="jwy-icon-cross"></jw-header-menu-button>
    </jw-header-left>
  </jw-header>
  <ion-content class="has-header">
    <div class="list">

      <a class="item" ui-sref="root.dashboard()">
        Homepage
      </a>
      <a class="item" ui-sref="root.feed({feedId: 'watchlist'})">
        Saved videos (12)
      </a>
      <a class="item" ui-sref="root.feed({feedId: 'watchProgress'})">
        Continue watching (5)
      </a>

      <div class="item-divider"></div>

      <div class="item">
        Action and adventure
      </div>
      <div class="item">
        Comedy
      </div>
      <div class="item">
        Drama
      </div>
      <div class="item">
        Science fiction
      </div>

      <div class="item-divider"></div>

      <div class="item">
        All from A-Z
      </div>

      <div class="item-divider"></div>

      <div class="item">
        Clear Saved videos
      </div>
      <div class="item">
        Clear Continue watching
      </div>

      <div class="item-divider"></div>

      <ion-toggle ng-model="enableHd">
        Enable HD
      </ion-toggle>
      <ion-toggle ng-model="enableContinueWatching">
        Enable Continue watching
      </ion-toggle>
    </div>
  </ion-content>
</ion-popover-view>
