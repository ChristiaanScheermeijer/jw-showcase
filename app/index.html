<!doctype html>
<html class="no-js" ng-app="app" ng-controller="RootController as rootVm">
<head>
  <base href="<%= path %>">
  <meta charset="utf-8">

  <title><%= siteName %></title>
  <meta name="description" content="<%= description %>">
  <meta property="og:title" content="<%= siteName %>">
  <meta property="og:description" content="<%= description %>">
  <meta property="og:image" content="<% if (url !== '/') { %><%= url %>images/social-image.jpg<% } %>">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body class="jw-theme-{{ ::rootVm.config.theme }}">

<jw-header state-class="{'jw-header-transparent': 'root.video'}">
  <jw-header-left>
    <jw-header-menu-button></jw-header-menu-button>
  </jw-header-left>
  <jw-header-main>
    <jw-header-logo ng-src="{{ ::rootVm.config.bannerImage }}"></jw-header-logo>
    <jw-header-search-bar></jw-header-search-bar>
  </jw-header-main>
  <jw-header-right>
    <jw-header-search-button></jw-header-search-button>
  </jw-header-right>
</jw-header>

<ion-nav-view></ion-nav-view>

<div class="jw-cover jw-loading" ng-show="rootVm.appStore.loading">
  <div class="jw-loading-icon">
    <div class="jw-loading-icon-animation">
      <i class="jwy-icon-buffer"></i>
    </div>
  </div>
</div>

<div class="jw-cover jw-modal ng-cloak" ng-show="rootVm.appStore.error">
  <div class="jw-modal-container">
    <div class="jw-modal-title">Our apologies, you have found an error!</div>
    <div class="jw-modal-message">
      {{ rootVm.appStore.error.message }}
    </div>
  </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/gsap/src/uncompressed/TweenLite.js"></script>
<script src="bower_components/gsap/src/uncompressed/plugins/CSSPlugin.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/ionic/js/ionic.js"></script>
<script src="bower_components/ionic/js/ionic-angular.js"></script>
<!-- endbuild -->

<script>
  // make search depth defaulting to 20 instead of 10
  ionic.DomUtil.$getParentOrSelfWithClass = ionic.DomUtil.getParentOrSelfWithClass;
  ionic.DomUtil.getParentOrSelfWithClass = function (elem, className, depth) {
    return ionic.DomUtil.$getParentOrSelfWithClass(elem, className, depth || 20);
  };
</script>
