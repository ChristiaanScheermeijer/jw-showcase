<!doctype html>
<html class="no-js" ng-app="app" ng-controller="RootController as rootVm">
<head>
  <!-- <%= version %>, lib <%= libVersion %> -->
  <base href="<%= path %>">
  <meta charset="utf-8">

  <title><%= siteName %></title>
  <meta name="description" content="<%= description %>">
  <meta property="og:title" content="<%= siteName %>">
  <meta property="og:description" content="<%= description %>">
  <meta property="og:image" content="<% if (url !== '/') { %><%= url %>images/social-image.jpg<% } %>">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script type="application/ld+json" id="schema"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="canonical" href="<% if (url !== '/') { %><%= url %><% } %>">
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body class="jw-theme-{{ ::rootVm.config.theme }} jw-flag-loading-config">

<jw-header ng-if="rootVm.config.enableHeader"></jw-header>
<ui-view></ui-view>
<jw-footer></jw-footer>

<div class="jw-cover jw-loading" ng-show="rootVm.appStore.loading">
  <div class="jw-loading-icon">
    <div class="jw-rotate-animation">
      <i class="jwy-icon-buffer"></i>
    </div>
  </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<script src="bower_components/vtt.js/lib/vtt.js"></script>
<script src="bower_components/ua-parser-js/src/ua-parser.js"></script>

<script src="bower_components/jw-showcase-lib/js/polyfills.js"></script>

<script>
    window.configLocation = './config.json';
</script>

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/templates.js"></script>
<!-- endbuild -->
</body>
</html>
