<!doctype html>
<html class="no-js" ng-app="app" ng-controller="RootController as rootVm">
<head>
  <base href="<%= path %>">
  <meta charset="utf-8">

  <title><%= siteName %></title>
  <meta name="description" content="<%= description %>">
  <meta property="og:title" content="<%= siteName %>">
  <meta property="og:description" content="<%= description %>">
  <meta property="og:image" content="<% if (url !== '/') { %><%= url %>images/social-image.jpg<% } %>">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body class="jw-theme-{{ ::rootVm.config.theme }}">

<ui-view></ui-view>

<div class="jw-cover jw-loading" ng-show="rootVm.appStore.loading">
  <div class="jw-loading-icon">
    <div class="jw-loading-icon-animation">
      <i class="jwy-icon-buffer"></i>
    </div>
  </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/gsap/src/uncompressed/TweenLite.js"></script>
<script src="bower_components/gsap/src/uncompressed/plugins/CSSPlugin.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/ionic/js/ionic.js"></script>
<script src="bower_components/ionic/js/ionic-angular.js"></script>
<!-- endbuild -->

<script>
  // make search depth defaulting to 20 instead of 10
  ionic.DomUtil.$getParentOrSelfWithClass = ionic.DomUtil.getParentOrSelfWithClass;
  ionic.DomUtil.getParentOrSelfWithClass = function (elem, className, depth) {
    return ionic.DomUtil.$getParentOrSelfWithClass(elem, className, depth || 20);
  };
</script>

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/polyfills.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/templates.js"></script>
<!-- endbuild -->

<script>
  window.configLocation = './config.json';
</script>
</body>
</html>
